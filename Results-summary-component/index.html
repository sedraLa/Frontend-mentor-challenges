<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result summary</title>
    <link rel="stylesheet" href="main.css"> 

</head>
<body>
    <div class="card">
    <div class="container1">
        <h4>Your Result</h4>
        <div class="circle">
            <h1>76</h1>
            <span>of 100</span>
        </div>
            <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.
        </p>
    </div>
    <div class="container2">
        <h3>Summary</h3>
        <div class="scores">
            <div class="reaction">
                <div class="score-icons">
                <img src="./images/icon-reaction.svg">
                <span>Reaction</span>
                </div>
            <span class="black-text">80 <span class="grey">/100</span></span>
        </div>
            <div class="memory">
                <div class="score-icons">
                <img src="./images/icon-memory.svg">
                <span>Memory</span>
                </div>
            <span class="black-text">92 <span class="grey">/100</span></span>
        </div>
            <div class="verbal">
                <div class="score-icons">
                <img src="./images/icon-verbal.svg">
                <span>verbal</span>
                </div>
            <span class="black-text">61 <span class="grey">/100</span></span>
        </div>
            <div class="visual">
                <div class="score-icons">
                <img src="./images/icon-visual.svg">
                <span>Visual</span>
                </div>
            <span class="black-text">72 <span class="grey">/100</span></span>
        </div>
        </div>
        <button class="btn">Continue</button>
    </div>
    </div>
</body>
</html>
