<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nft preview card</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="card">
        <div class="image1">
            <img class="eq-image" src="./images/image-equilibrium.jpg" alt="Equilibrium NFT Image">
            <div class="eye-icon">
                <img src="./images/icon-view.svg" alt="View Icon for NFT Image">
            </div>
        </div>
        <h3>Equilibrium #3429 </h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth">
            <div class="eth-icon">
                <img src="./images/icon-ethereum.svg" alt="Ethereum icon">
                <span>0.041ETH</span>
            </div>
            <div class="clock-icon">
                <img src="./images/icon-clock.svg" alt="Clock icon">
                <span>3 days left</span>
            </div>
        </div> 
        <div class="line">
            <hr>
        </div>
        <div class="avatar">
            <div class="image2">
                <img src="./images/image-avatar.png" alt="Avatar image">
            </div>
            <h4>Creation of <span class="name"> Jules Wyvern </span></h4>
        </div>
    </div>
</body>
</html>
