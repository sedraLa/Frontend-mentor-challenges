<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="card">
        <div class="image">
            <img src="./images/illustration-hero.svg" alt="Illustration Hero">
        </div>
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, 
            and podcasts on any device anywhere you like! </p>
        <div class="plan">
            <div class="music-icon">
                <img src="./images/icon-music.svg" alt="Music icon">
            </div>
            <div class="first">
                <h3>Annual Plan</h3>
                <h4>$59.99/year</h4>
            </div>
            <div class="link">
                <a href="https://Change.com">Change</a>
            </div>
        </div>
        <div class="buttons">
            <button class="btn1">
                Proceed to Payment
            </button>
            <button class="btn2">
                Cancel Order
            </button>
        </div>
    </div>
</body>
</html>
